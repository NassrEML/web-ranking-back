<!DOCTYPE html>
<html>

<head>
    <title>Reset Password</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.0/qs.js"></script>
</head>

<body>
    <div>
        <h3>Password confirmation!</h3>
        <form>
            <label for="newPassword">New Password</label>
            <input type="text" name="newPassword" id="newPassword" required>
            <label for="verifyPassword">Confirm Password</label>
            <input type="text" name="verifyPassword" id="verifyPassword" required>
            <input type="submit" name="submit" id="resetPasswordClickEvt" value="Reset Password">
        </form>
    </div>
    <script>

        const resetPasswordClickEvt = document.getElementById('resetPasswordClickEvt');

        var urlParams = new URLSearchParams(location.search);

        resetPasswordClickEvt.addEventListener('click', resetPasswordClicked);
        function resetPasswordClicked(event) {
            event.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const verifyPassword = document.getElementById('verifyPassword').value;
            const token = urlParams.get('token');

            console.log("El token es: " + token);

            axios.post("http://3f623f25.ngrok.io/auth/reset_password",
                {
                    data: {
                        'newPassword': newPassword,
                        'verifyPassword': verifyPassword,
                        'token': token
                    },
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                }
            )
                .then(function (response) {
                    console.log(response);
                })
                .catch(function (error) {
                    console.log(error);
                });

        }

    </script>
</body>

</html>
